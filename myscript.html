<html><head><title>otscript</title>
<style type="text/css">
body {background-color: #cec7c1;}
</style>
</head>
<body>
<!-- works with Firefox 74.0 (64-Bit) -->
<table border="1" rules="rows">
<thead><tr><th>Input</th></tr></thead>
<tbody>
<tr><td>Page:</td><td><input type="text" size="40" id="pageInput"></td></tr>
<tr><td>Pfad:</td><td><input type="text" size="60" id="PfadInput"></td></tr>
<tr><td>User:</td><td><input type="text" size="60" id="userInput"></td></tr>
<tr><td>Content:</td><td><input type="text" size="60" id="contentInput"></td></tr>
<tr><td>Typ:</td><td>
<select id="TypInput">
<option value="--todo--">--todo--</option>
<option value="entspannt">entspannt</option>
<option value="content">content</option>
<option value="Need-Brain-Space">Need-Brain-Space</option>
</select></td></tr>
</tbody></table><br>

<table border="1" rules="rows">
<thead><tr><th>Output</th></tr></thead>
<tbody>
<tr><td><input type="button" value="save-to-browsercache and output-onBrowser-save" onclick="savetoarray()"/></td></tr>
<tr><td><input type="button" value="File-download-htm" onclick="OnDownloadFile()" />
<a id="downloadLink" href="" download="documentme.txt" style="display: none;"></a></td></tr>
<tr><td><button id="text1zu1">OnBrowser-text-text</button><br></td></tr>
</tbody></table><br>

<table border="1" rules="all">
<thead><tr><th>Page</th><th>User</th><th>Hauptthema</th><th>Art</th></tr></thead>
<tbody>
<tr><td><div id="textcodedplace"></div></td><td><div id="textcodedplace2"></div></td><td><div id="textcodedplace3"></div></td><td><div id="textcodedplace4"></div></td></tr>
</tbody></table>

<p id="text1zu1ort">Here-is-the-output<br></p>

<script type="text/javascript">
var tweets = ["users:"];
var tweetconv = ["users:"];

function savetoarray(){
/*tweets.push("<br>");*/
tweets.push("\n");
tweets.push("<tr><td>");
tweets.push(document.getElementById("pageInput").value);
tweets.push("</td><td><a href=\"");
tweets.push(document.getElementById("PfadInput").value);
tweets.push("\" target=\"blank\">");
tweets.push(document.getElementById("userInput").value);
tweets.push("</a></td><td>");
tweets.push(document.getElementById("contentInput").value);
tweets.push("</td><td>");
tweets.push(document.getElementById("TypInput").value);
tweets.push("</td></tr>");
tweetconv = tweets.join(" ");
console.log(tweetconv);
/*alert('inputs -> '+ tweets);*/

/*start-show,me,the,input*/
var inputpfad = document.getElementById("PfadInput").value;
var inputpage = document.getElementById("pageInput").value;
var inputuser = document.getElementById("userInput").value;
var inputcontent = document.getElementById("contentInput").value;
var inputtyp = document.getElementById("TypInput").value;
document.getElementById("textcodedplace").innerHTML = document.getElementById("textcodedplace").innerHTML + "<a href=" +inputpfad +">"+ inputpage+"</a>" +" <br>";
document.getElementById("textcodedplace2").innerHTML = document.getElementById("textcodedplace2").innerHTML + inputuser  + "<br>";
document.getElementById("textcodedplace3").innerHTML = document.getElementById("textcodedplace3").innerHTML + inputcontent  + "<br>";
document.getElementById("textcodedplace4").innerHTML = document.getElementById("textcodedplace4").innerHTML + inputtyp  + "<br>";
/*end-show,me,the,input*/
}/*end-function*/

function OnDownloadFile(){
var oLastUrl = null;
var sText, oBlob, elLink;
/*Letzte Objekt-URL löschen (falls vorhanden)*/
if (oLastUrl == null)
{
window.URL.revokeObjectURL(oLastUrl);
oLastUrl = null;
}

sText = "";
for (var i = 0; i < 1; i++)
{sText +=tweetconv + "\r\n";}

/*Blob-Objekt erzeugen*/oBlob = new Blob([ sText ], { type: "text/plain" });
/*Download-Element laden*/elLink = document.getElementById("downloadLink");        
/*URL erzeugen und merken*/oLastUrl = window.URL.createObjectURL(oBlob);         
/*URL dem HTML-Element zuweisen*/elLink.href = oLastUrl;         
/*Klick auslösen*/elLink.click();  
}/*end=OnDownloadFileClicker*/

document.getElementById("text1zu1").onclick=function(){
var inputuser = document.getElementById("userInput").value;
var inputpage = document.getElementById("pageInput").value;
var inputcontent = document.getElementById("contentInput").value;
document.getElementById("text1zu1ort").innerHTML = document.getElementById("text1zu1ort").innerHTML + "&lttr&gt&lttd&gt&lta href=&quot"+inputpage+"&quot&gt"+inputuser+"&lt/a&gt" + inputcontent  + "&lt/td&gt&lt/tr&gt<br>";
}
</script>
</body>
</html>
